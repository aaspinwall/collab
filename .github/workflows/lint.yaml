name: ESLint

on: pull_request

jobs:
  lint_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-verion: 12
      - run: npm ci
      - run: cd frontend
      - run: npm ci
      - run: cd ..
      - run: cd backend
      - run: npm ci
      - run: cd ..
        with:
          node-version: 12
      - run: npm run lint
